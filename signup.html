<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="bcgd2">
     
    <div class="card2">

    <div class="block2">

    <h1 class="signuppage">Sign&nbspUp&nbspPage</h1>
    <div>
    <label for="emailaccount">Email&nbspAccount</label>
    <br>
    <i class="fa-solid fa-envelope email-icon email-icon2" ></i>
    <i class="fa-solid fa-question question-icon question-icon3"></i>
    <input id="emailaccount" type="emailaccount">
    </div>
    <br>

    <div>
    <label for="name">Name</label>
    <br>
    <i class="fa-solid fa-head-side-mask name-icon"></i>
    <i class="fa-solid fa-question question-icon question-icon3"></i>
    <input id="name" type="name">
    </div>
    <br>

    <div>
    <label for="password">Password</label>
    <br>
    <i class="fa-sharp fa-solid fa-lock lock-icon"></i>
    <i class="fa-solid fa-question question-icon question-icon3"></i> 
    <input id="password" type="password">
    </div>
    <br>

    <div>
    <label for="repeat">Repeat&nbspPassword</label>
    <br>
    <i class="fa-sharp fa-solid fa-lock lock-icon"></i>
    <i class="fa-solid fa-question question-icon question-icon3"></i>
    <input id="repeat" type="repeat">
    </div>
</div>
    <br>
    <button class="btn3">Sign&nbspUp</button>
</div>

</div>

</body>
</html>
